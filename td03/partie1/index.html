<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Example Page</title>
    <!-- <link href="jquery-ui.css" rel="stylesheet"> -->
    <style>
      #container {
        border: 5px solid black;
        height: 500px;
        width: 500px;
      }

      #draggable {
        background-color: red;
        height: 100px;
        width: 100px;
      }

      #sortable li {
        width: 60px;
        border: 2px solid green;
        margin: 5px;
      }
    </style>
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        var drag = $("#draggable");
        drag.draggable({
          containment: "#container",
          cursor: "crosshair",
          drag: () => {
            $("#showPosition").text(
              "red square: left= " +
                drag.position().left +
                ", top= " +
                drag.position().top
            );
          },
        });

        $("#sortable").sortable();

        (function($) {
          $.fn.increaseSize = function() {
            $size = 20;

            this.hover(() => {
              $size++;
              $(this).css("fontSize", $size + "px");
            });
          };
          $("#increasable").increaseSize();
        })(jQuery);
      });
    </script>
  </head>

  <body>
    <h1>Welcome to jQuery UI!</h1>
    <div id="ex1a">
      <div id="container"><div id="draggable"></div></div>
      <p id="showPosition"></p>
    </div>
    <div id="ex1b">
      You can drag items to sort the list:
      <ul id="sortable">
        <li>1</li>
        <li>7</li>
        <li>4</li>
        <li>12</li>
        <li>9</li>
      </ul>
    </div>
    <p id="increasable">
      You can also increase the size of this paragraph by scratching it.
    </p>
  </body>
</html>
