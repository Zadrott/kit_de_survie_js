<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Example Page</title>
    <style>
      #container {
        border: 5px solid black;
        height: 500px;
        width: 500px;
      }

      #draggable {
        background-color: red;
        height: 100px;
        width: 100px;
      }

      #sortable li {
        width: 60px;
        border: 2px solid green;
        margin: 5px;
      }
    </style>
    <script src="../jquery-ui.min.js"></script>
    <script>
      $(function() {
        var drag = $("#draggable");
        drag.draggable({
          containment: "#container",
          cursor: "crosshair",
          drag: () => {
            $("#showPosition").text(
              "red square: left= " +
                drag.position().left +
                ", top= " +
                drag.position().top
            );
          },
        });
      });

      $(function() {
        $("#sortable").sortable();
      });
    </script>
  </head>

  <body>
    <h1>Welcome to jQuery UI!</h1>
    <div id="ex1a">
      <div id="container"><div id="draggable"></div></div>
      <p id="showPosition"></p>
    </div>
    <div id="ex1b">
      You can drag items to sort the list:
      <ul id="sortable">
        <li>1</li>
        <li>7</li>
        <li>4</li>
        <li>12</li>
        <li>9</li>
      </ul>
    </div>
  </body>
</html>
